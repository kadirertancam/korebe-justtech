<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çok Oyunculu Körebe Oyunu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        canvas {
            display: block;
            background-color: #111;
        }
        
        #lobby-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 20;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: none;
        }
        
        .lobby-panel {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .room-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            border: 1px solid #555;
            border-radius: 5px;
        }
        
        .room-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background-color 0.2s;
        }
        
        .room-item:hover {
            background-color: #444;
        }
        
        .room-item:last-child {
            border-bottom: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
            font-size: 16px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .color-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 5px white;
        }
        
        #game-ui {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        
        #player-list {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            max-width: 200px;
        }
        
        .player-item {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        .player-item.ebe {
            background-color: rgba(255, 0, 0, 0.3);
        }
        
        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            z-index: 15;
            display: none;
        }
        
        .instructions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
            z-index: 10;
        }
        
        /* Sayaç Animasyonu için CSS */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        #countdown {
            animation: pulse 1s infinite;
            opacity: 0;
            font-family: 'Impact', sans-serif;
            font-weight: bold;
            color: red;
            text-shadow: 0 0 20px white;
        }
        
        #countdown.show {
            opacity: 1;
            animation: pulse 1s infinite, fadeIn 0.5s;
        }
        
        #countdown.hide {
            opacity: 0;
            animation: fadeOut 0.5s;
        }
        @font-face {
        font-family: 'Horror';
        src: url('https://fonts.gstatic.com/s/creepster/v13/AlZy_zVUqJz4yMrniH4Rcn35.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
    
    #blood-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    
    #blood-canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1001;
    }
    
    #countdown-container {
        position: relative;
        z-index: 1002;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    
    #countdown-number {
        font-family: 'Horror', sans-serif;
        font-size: 20vw;
        color: #8a0303;
        text-shadow: 
            0 0 20px #ff0000,
            0 0 30px #600000,
            0 0 40px #300000;
        position: relative;
        opacity: 0;
        transform: scale(0.5);
        animation: pulse 1s ease-in-out infinite alternate;
    }
    
    #countdown-splash {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        z-index: 1003;
    }
    
    /* Kan damlaları */
    .blood-drop {
        position: absolute;
        background-color: #8a0303;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        transform: rotate(45deg);
        filter: blur(1px);
        opacity: 0;
        z-index: 1001;
    }
    
    @keyframes drip {
        0% {
            transform: translateY(0) rotate(45deg) scale(1);
            opacity: 0.9;
        }
        100% {
            transform: translateY(200px) rotate(45deg) scale(0.7);
            opacity: 0;
        }
    }
    
    @keyframes pulse {
        0% {
            transform: scale(0.95);
            text-shadow: 
                0 0 20px #ff0000,
                0 0 30px #600000,
                0 0 40px #300000;
        }
        100% {
            transform: scale(1.05);
            text-shadow: 
                0 0 25px #ff0000,
                0 0 40px #600000,
                0 0 60px #300000;
        }
    }
    
    @keyframes splash {
        0% {
            opacity: 0.7;
        }
        100% {
            opacity: 0;
        }
    }
    
    @keyframes appear {
        0% {
            opacity: 0;
            transform: scale(0.5);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    @keyframes disappear {
        0% {
            opacity: 1;
            transform: scale(1);
        }
        100% {
            opacity: 0;
            transform: scale(1.5);
        }
    }
    
    /* Kan lekeleri */
    .blood-stain {
        position: absolute;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,5C25,5,5,25,5,50s20,45,45,45s45-20,45-45S75,5,50,5z M85.5,67.5C77.8,82.9,60.9,90,45.5,82.3s-22.5-24.6-14.8-40s24.6-22.5,40-14.8 S93.2,52.1,85.5,67.5z" fill="%238a0303"/></svg>');
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.5;
        z-index: 1002;
    }
    
    /* Kan pıhtıları */
    .blood-clot {
        position: absolute;
        background-color: #5e0101;
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        transform: rotate(45deg);
        opacity: 0.7;
        z-index: 1001;
    }
    </style>
</head>
<body>

     <!-- Kan Temalı Geri Sayım Overlay -->
<div id="blood-overlay" style="display: none;">

</div>
    <div id="lobby-container">
        <div class="lobby-panel">

            <div class="form-group">

    <script>
 // DOM Elementleri
const lobbyContainer = document.getElementById('lobby-container');
const gameContainer = document.getElementById('game-container');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const roomList = document.getElementById('room-list');
const createRoomBtn = document.getElementById('create-room');
const createRoomPanel = document.getElementById('create-room-panel');
const createRoomSubmit = document.getElementById('create-room-submit');
const createRoomCancel = document.getElementById('create-room-cancel');
const refreshRoomsBtn = document.getElementById('refresh-rooms');
const leaveRoomBtn = document.getElementById('leave-room');
const statusText = document.getElementById('status-text');
const playersContainer = document.getElementById('players');
const statusMessage = document.getElementById('status-message');
const usernameInput = document.getElementById('username');
const colorSelector = document.getElementById('color-selector');

// Canvas boyutlandırma
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Oyun değişkenleri
let socket;
let clientId;
let currentRoomId;
let players = {};
let footprints = [];
let obstacles = [];
let isEbe = false;
let myColor = 'blue';
let mouseX = 0;
let mouseY = 0;
let lastTime = 0;
let isFreezed = false;  // Donmuş durumda mı?

// Labirent değişkenleri
let maze = []; // Labirent haritası
let hidingSpots = []; // Gizlenme noktaları
let playerIsHiding = false; // Oyuncu gizleniyor mu?
let playerHidingAlpha = 1.0; // Oyuncu gizlendiğinde şeffaflık değeri

// Kan Efekti Değişkenleri
let bloodCanvas = null;
let bloodCtx = null;
let bloodOverlay = null;
let countdownNumber = null;
let countdownSplash = null;
let isBloodInitialized = false;

// UI Elementleri
let dashUI = null; // Dash sayacı göstergesi
let staminaBar = null; // Stamina barı göstergesi

// Oyuncu nesnesi
const myPlayer = {
    x: 0,
    y: 0,
    angle: 0,
    size: 20,
    speed: 4,
    isRunning: false,
    lastFootprintPos: { x: 0, y: 0 },
    footprintDistance: 0,
    dashCount: 3, // Ebe için dash hakkı sayısı
    lastDashTime: 0, // Son dash yapılan zaman
    lastDashRechargeTime: 0, // Son dash hakkı yenilenme zamanı
    stamina: 100, // Oyuncunun staminası (%)
    isStaminaEmpty: false // Stamina tamamen bitti mi?
};

// Sabitler
const PLAYER_SIZE = 15;
const VIEW_ANGLE = 60;
const VIEW_DISTANCE = 200;
const FOOTPRINT_DETECTION_DISTANCE = 150;
const FOOTPRINT_DURATION = 1000;
const FOOTPRINT_INTERVAL = 30;
const CATCH_DISTANCE = 40;

// Dash ve stamina sabitleri
const DASH_COOLDOWN = 5000; // 5 saniye dash bekleme süresi
const DASH_RECHARGE_TIME = 60000; // 1 dakika (60 sn) dash hakkı yenilenme süresi
const MAX_DASH_COUNT = 3; // Maksimum dash hakkı
const DASH_POWER = 150; // Dash hareketi gücü
const DASH_DURATION = 200; // Dash hareketi süresi (ms)

const MAX_STAMINA = 100; // Maksimum stamina değeri
const STAMINA_DEPLETION_RATE = 20; // Koşarken saniyede azalan stamina miktarı
const STAMINA_RECHARGE_RATE = 6.67; // Durduğunda saniyede artan stamina miktarı (15 saniyede dolması için ~6.67/sn)
const MIN_STAMINA_TO_RUN = 10; // Koşmaya başlayabilmek için gereken minimum stamina

// Labirent sabitleri
const TILE_SIZE = 40; // Labirent kare boyutu
const WALL_COLOR = '#444'; // Duvar rengi
const HIDING_SPOT_COLOR = '#222'; // Gizlenme yeri rengi
const HIDING_SPOT_MARKER_COLOR = '#333'; // Gizlenme yeri işaretleyici rengi
const HIDING_ALPHA_MIN = 0.3; // Gizlenme durumunda minimum şeffaflık
const HIDING_VISIBILITY_REDUCTION = 0.5; // Gizlenme durumunda görünürlük azalma oranı

// Klavye kontrolleri
const keys = {
    w: false,
    a: false,
    s: false,
    d: false,
    shift: false
};

// Renk seçici
const colorOptions = colorSelector.querySelectorAll('.color-option');
colorOptions.forEach(option => {
    option.addEventListener('click', () => {
        colorOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        myColor = option.getAttribute('data-color');
    });
});

// Kan pozları (parlak ve koyu kırmızı renkler)
const bloodColors = [
    '#8a0303', // Koyu kan kırmızısı
    '#a81616', // Orta kırmızı
    '#770000', // Çok koyu
    '#c22121', // Parlak kan
    '#5e0101'  // Pıhtılaşmış kan
];

// Kan elementlerini hazırla
function initBloodElements() {
    if (isBloodInitialized) return; // Zaten başlatılmışsa tekrar başlatma
    
    // Elementleri seç
    bloodOverlay = document.getElementById('blood-overlay');
    bloodCanvas = document.getElementById('blood-canvas');
    bloodCtx = bloodCanvas.getContext('2d');
    countdownNumber = document.getElementById('countdown-number');
    countdownSplash = document.getElementById('countdown-splash');
    
    // Canvas boyutlandırma
    if (bloodCanvas) {
        bloodCanvas.width = window.innerWidth;
        bloodCanvas.height = window.innerHeight;
    }
    
    // Pencere boyutu değiştiğinde canvas boyutunu güncelle
    window.addEventListener('resize', () => {
        if (bloodCanvas) {
            bloodCanvas.width = window.innerWidth;
            bloodCanvas.height = window.innerHeight;
        }
    });
    
    isBloodInitialized = true;
    console.log("Kan efektleri başlatıldı");
}

// Kan damlası, kan lekesi ve pıhtı oluşturma
function createBloodElements() {
    if (!bloodOverlay) return;
    
    // Kan damlaları oluştur
    for (let i = 0; i < 15; i++) {
        createBloodDrop();
    }
    
    // Kan lekeleri oluştur
    for (let i = 0; i < 10; i++) {
        createBloodStain();
    }
    
    // Kan pıhtıları oluştur
    for (let i = 0; i < 8; i++) {
        createBloodClot();
    }
}

// Kan damlası oluştur
function createBloodDrop() {
    if (!bloodOverlay) return;
    
    const drop = document.createElement('div');
    drop.className = 'blood-drop';
    
    // Rastgele boyut ve pozisyon
    const size = 5 + Math.random() * 15;
    const left = Math.random() * window.innerWidth;
    const top = -50 + Math.random() * 150; // Ekranın üst kısmında başla
    
    drop.style.width = `${size}px`;
    drop.style.height = `${size * 1.5}px`;
    drop.style.left = `${left}px`;
    drop.style.top = `${top}px`;
    drop.style.backgroundColor = bloodColors[Math.floor(Math.random() * bloodColors.length)];
    
    // Animasyon
    drop.style.animation = `drip ${1 + Math.random() * 4}s linear ${Math.random() * 3}s`;
    
    // Ekrana ekle
    bloodOverlay.appendChild(drop);
    
    // Animasyon bitince sil
    drop.addEventListener('animationend', () => {
        if (drop.parentNode) {
            drop.remove();
        }
        // Yeni damla oluştur (ama sadece overlay görünürse)
        if (bloodOverlay && bloodOverlay.style.display !== 'none') {
            createBloodDrop();
        }
    });
}

// Kan lekesi oluştur
function createBloodStain() {
    if (!bloodOverlay) return;
    
    const stain = document.createElement('div');
    stain.className = 'blood-stain';
    
    // Rastgele boyut, pozisyon ve rotasyon
    const size = 30 + Math.random() * 100;
    const left = Math.random() * window.innerWidth;
    const top = Math.random() * window.innerHeight;
    const rotation = Math.random() * 360;
    
    stain.style.width = `${size}px`;
    stain.style.height = `${size}px`;
    stain.style.left = `${left}px`;
    stain.style.top = `${top}px`;
    stain.style.transform = `rotate(${rotation}deg)`;
    stain.style.opacity = 0.1 + Math.random() * 0.4;
    
    // Ekrana ekle
    bloodOverlay.appendChild(stain);
    
    // 8-12 saniye sonra sil
    setTimeout(() => {
        if (stain.parentNode) {
            stain.remove();
        }
    }, 8000 + Math.random() * 4000);
}

// Kan pıhtısı oluştur
function createBloodClot() {
    if (!bloodOverlay) return;
    
    const clot = document.createElement('div');
    clot.className = 'blood-clot';
    
    // Rastgele boyut, pozisyon ve rotasyon
    const size = 10 + Math.random() * 30;
    const left = Math.random() * window.innerWidth;
    const top = Math.random() * window.innerHeight;
    const rotation = Math.random() * 360;
    
    clot.style.width = `${size}px`;
    clot.style.height = `${size}px`;
    clot.style.left = `${left}px`;
    clot.style.top = `${top}px`;
    clot.style.transform = `rotate(${rotation}deg)`;
    clot.style.opacity = 0.3 + Math.random() * 0.4;
    
    // Ekrana ekle
    bloodOverlay.appendChild(clot);
    
    // 5-10 saniye sonra sil
    setTimeout(() => {
        if (clot.parentNode) {
            clot.remove();
        }
    }, 5000 + Math.random() * 5000);
}

// Canvas üzerinde kan sıçraması çiz
function drawBloodSplash() {
    if (!bloodCtx || !bloodCanvas) return;
    
    bloodCtx.clearRect(0, 0, bloodCanvas.width, bloodCanvas.height);
    
    // Rastgele kan sıçramaları
    for (let i = 0; i < 20; i++) {
        const x = Math.random() * bloodCanvas.width;
        const y = Math.random() * bloodCanvas.height;
        
        // Rastgele yön ve uzunlukta kan sıçramaları
        const angle = Math.random() * Math.PI * 2;
        const length = 20 + Math.random() * 100;
        const endX = x + Math.cos(angle) * length;
        const endY = y + Math.sin(angle) * length;
        
        // Kan rengi
        bloodCtx.strokeStyle = bloodColors[Math.floor(Math.random() * bloodColors.length)];
        bloodCtx.lineWidth = 2 + Math.random() * 8;
        
        // Çizgi çiz
        bloodCtx.beginPath();
        bloodCtx.moveTo(x, y);
        
        // Kavisli kan sıçraması
        const controlX = x + Math.cos(angle + Math.PI/4) * length * 0.7;
        const controlY = y + Math.sin(angle + Math.PI/4) * length * 0.7;
        bloodCtx.quadraticCurveTo(controlX, controlY, endX, endY);
        bloodCtx.stroke();
        
        // Kan damlası ekle
        bloodCtx.fillStyle = bloodCtx.strokeStyle;
        bloodCtx.beginPath();
        bloodCtx.arc(endX, endY, bloodCtx.lineWidth * 0.8, 0, Math.PI * 2);
        bloodCtx.fill();
    }
}

// Sayıyı görüntüle ve animasyonu başlat
function showNumber(number) {
    if (!countdownNumber) return;
    
    countdownNumber.textContent = number;

// Kanlı geri sayım animasyonu
function startBloodCountdown(totalSeconds, onComplete) {
    // İlk çağrıldığında kan elementlerini hazırla
    if (!isBloodInitialized) {
        initBloodElements();
    }
    
    if (!bloodOverlay) return;
    
    // Overlay'i görünür yap
    bloodOverlay.style.display = 'flex';
    
    // Kan elementleri oluştur
    createBloodElements();
    
    // İlk sayıyı göster
    let currentSecond = totalSeconds;
    showNumber(currentSecond);
    
    // Geri sayım intervali
    const countdownInterval = setInterval(() => {
        currentSecond--;
        
        if (currentSecond > 0) {
            // Kaybolma animasyonu
            if (countdownNumber) {
                countdownNumber.style.opacity = '0';
                countdownNumber.style.transform = 'scale(1.5)';
            }
            
            // Kısa bir gecikme sonrası yeni sayıyı göster
            setTimeout(() => {
                showNumber(currentSecond);
            }, 500);
        } else {
            // Geri sayım bitti
            clearInterval(countdownInterval);
            
            // Son sayı kaybolsun
            if (countdownNumber) {
                countdownNumber.style.opacity = '0';
                countdownNumber.style.transform = 'scale(1.5)';
            }
            
            // Geri sayım bittiğinde overlay'i kapat
            setTimeout(() => {
                if (bloodOverlay) {
                    bloodOverlay.style.display = 'none';
                }
                
                // Kan elementlerini temizle
                if (bloodOverlay) {
                    const bloodElements = bloodOverlay.querySelectorAll('.blood-drop, .blood-stain, .blood-clot');
                    bloodElements.forEach(element => {
                        if (element.parentNode) {
                            element.remove();
                        }
                    });
                }
                
                // Canvas temizle
                if (bloodCtx && bloodCanvas) {
                    bloodCtx.clearRect(0, 0, bloodCanvas.width, bloodCanvas.height);
                }
                
                // Tamamlandı callback
                if (onComplete) onComplete();
            }, 1000);
        }
    }, 1000);
}

// WebSocket Bağlantısı
function connectWebSocket() {
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `wss://korebe.vercel.app/`;
    
    socket = new WebSocket(wsUrl);
    
    socket.onopen = function() {
        console.log('WebSocket bağlantısı kuruldu');
        refreshRooms();
    };
    
    socket.onmessage = function(event) {
        try {
            const message = JSON.parse(event.data);
            
            switch(message.type) {
                case 'connected':
                    clientId = message.clientId;
                    console.log('Bağlantı ID:', clientId);
                    break;
                    
                case 'room_list':
                    updateRoomList(message.rooms);
                    break;
                    
                case 'room_created':
                    currentRoomId = message.roomId;
                    joinRoom(currentRoomId);
                    break;
                    
                case 'room_joined':
                    currentRoomId = message.roomId;
                    isEbe = message.isEbe;
                    
                    // Diğer oyuncuları ekle
                    players = {};
                    message.players.forEach(player => {
                        if (player.id !== clientId) {
                            players[player.id] = player;
                        }
                    });
                    
                    // Oyuna başla
                    startGame();
                    updatePlayerList();
                    break;
                    
                case 'player_joined':
                    // Yeni oyuncu ekle
                    if (message.player.id !== clientId) {
                        players[message.player.id] = message.player;
                        updatePlayerList();
                    }
                    break;
                    
                case 'player_left':
                    // Oyuncuyu kaldır
                    if (players[message.clientId]) {
                        console.log(`Oyuncu ayrıldı: ${players[message.clientId].username}`);
                        
                        // Özel bir mesaj göster
                        showStatusMessage(`${players[message.clientId].username} oyundan ayrıldı!`);
                        
                        // Ebe ayrıldıysa ve yeni ebe bilgisi henüz gelmediyse
                        if (players[message.clientId].isEbe && message.newEbeId) {
                            // Yeni ebe bilgisi varsa güncelle
                            Object.keys(players).forEach(id => {
                                players[id].isEbe = (id === message.newEbeId);
                            });
                            
                            // Ben yeni ebe oldum mu?
                            isEbe = (message.newEbeId === clientId);
                            
                            // Durum bilgisini güncelle
                            updateStatus();
                            updatePlayerList();
                            
                            // Yeni ebe ben olduysam bildirim göster
                            if (isEbe) {
                                showStatusMessage("Ebe ayrıldı! Yeni ebe sensin!", 5000);
                                
                                // Kanlı geri sayımı başlat
                                startBloodCountdown(3, () => {
                                    isFreezed = false;
                                });
                                
                                // Oyuncuyu dondur
                                isFreezed = true;
                            } else if (message.newEbeId) {
                                // Başka birisi ebe olduysa bildirim göster
                                const newEbeName = players[message.newEbeId] ? players[message.newEbeId].username : 'Başka bir oyuncu';
                                showStatusMessage(`Ebe ayrıldı! Yeni ebe: ${newEbeName}`);
                            }
                        }
                        
                        // Oyuncuyu players listesinden sil
                        delete players[message.clientId];
                        updatePlayerList();
                    }
                    break;
                    
                case 'player_position':
                    // Diğer oyuncuların pozisyonlarını güncelle
                    if (players[message.id]) {
                        players[message.id].x = message.x;
                        players[message.id].y = message.y;
                        players[message.id].angle = message.angle;
                        players[message.id].isRunning = message.isRunning;
                    }
                    break;
                    
                case 'footprint_created':
                    // Diğer oyuncuların ayak izlerini ekle
                    footprints.push(message.footprint);
                    break;
                    
                case 'new_ebe':
                    // Ebe değişimi
                    const wasEbe = isEbe; // Daha önce ebe miydim?
                    isEbe = (message.ebeId === clientId);
                    
                    console.log(`Yeni ebe: ${message.ebeId}, ben: ${clientId}, ebe miyim: ${isEbe}`);
                    
                    // Oyuncu durumlarını güncelle
                    let ebeExists = false;
                    Object.keys(players).forEach(id => {
                        const isPlayerEbe = (id === message.ebeId);
                        players[id].isEbe = isPlayerEbe;
                        if (isPlayerEbe) ebeExists = true;
                    });
                    
                    // Eğer oyuncular arasında ebe yoksa ve ben ebe değilsem
                    // (ebe oyundan çıkmış ve yeni ebe mesajı gelmiş olabilir)
                    if (!ebeExists && !isEbe) {
                        console.log("Dikkat: Oyuncular arasında ebe yok!");
                        // Sunucudan yeni bir ebe ataması istenebilir
                        if (socket && socket.readyState === WebSocket.OPEN) {
                            socket.send(JSON.stringify({
                                type: 'request_new_ebe',
                                roomId: currentRoomId
                            }));
                        }
                    }
                    
                    updatePlayerList();
                    updateStatus();
                    
                    // Ebe değişim mesajı
                    if (message.ebeId === clientId && !wasEbe) {
                        // Kanlı geri sayım başlat
                        startBloodCountdown(3, () => {
                            isFreezed = false;
                        });
                        
                        // Oyuncuyu dondur
                        isFreezed = true;
                        
                        showStatusMessage('Şimdi EBE sensin!');
                    } else if (message.ebeId !== clientId) {
                        const newEbeName = players[message.ebeId] ? players[message.ebeId].username : 'Başka bir oyuncu';
                        showStatusMessage(`${newEbeName} ebe oldu!`);
                    }
                    break;
                    
                case 'game_started':
                    // Oyun başladı
                    startGame();
                    break;
                    
                case 'room_status':
                    // Odadaki oyuncuların güncel durumu
                    console.log("Oda durumu güncellendi:", message.players);
                    
                    // Oyuncuları güncelle
                    players = {};
                    message.players.forEach(player => {
                        if (player.id !== clientId) {
                            players[player.id] = player;
                        }
                    });
                    
                    // Ebe kontrolü
                    isEbe = (message.ebeId === clientId);
                    
                    updatePlayerList();
                    updateStatus();
                    break;
                    
                case 'error':
                    alert(`Hata: ${message.message}`);
                    break;
            }
        } catch (error) {
            console.error("Mesaj işleme hatası:", error);
        }
    };
    
    socket.onclose = function() {
        console.log('WebSocket bağlantısı kapandı');
        showLobby();
        alert('Sunucu bağlantısı kesildi. Sayfayı yenileyerek tekrar bağlanabilirsiniz.');
    };
    
    socket.onerror = function(error) {
        console.error('WebSocket hatası:', error);
    };
}

// Gizlenme yerlerini bul
function findHidingSpots() {
    const spots = [];
    
    for (let y = 0; y < maze.length; y++) {
        for (let x = 0; x < maze[y].length; x++) {
            if (maze[y][x] === 2) { // Gizlenme yeri
                spots.push({
                    x: x * TILE_SIZE + TILE_SIZE / 2,
                    y: y * TILE_SIZE + TILE_SIZE / 2,
                    width: TILE_SIZE,
                    height: TILE_SIZE,
                    color: HIDING_SPOT_COLOR
                });
            }
        }
    }
    
    return spots;
}

// Labirenti oluştur ve ayarla

    const centerX = Math.floor(maze[0].length / 2);
    const centerY = Math.floor(maze.length / 2);

                }
            }
            if (maze[startY][startX] === 0) break;
        }

    myPlayer.x = startX * TILE_SIZE + TILE_SIZE / 2;

// Oyuncunun duvarlarla çarpışma kontrolü
function checkWallCollision(x, y) {
    // Oyuncunun bulunduğu karenin koordinatlarını hesapla
    const tileX = Math.floor(x / TILE_SIZE);
    const tileY = Math.floor(y / TILE_SIZE);
    
    // Sınır kontrolü
    if (tileX < 0 || tileX >= maze[0].length || tileY < 0 || tileY >= maze.length) {
        return true; // Labirent dışında
    }
    
    // Duvar kontrolü
    return maze[tileY][tileX] === 1;
}

// Oyuncunun gizlenme yerinde olup olmadığı kontrolü
function checkHidingSpot(x, y) {
    // Oyuncunun bulunduğu karenin koordinatlarını hesapla
    const tileX = Math.floor(x / TILE_SIZE);
    const tileY = Math.floor(y / TILE_SIZE);
    
    // Sınır kontrolü
    if (tileX < 0 || tileX >= maze[0].length || tileY < 0 || tileY >= maze.length) {
        return false; // Labirent dışında
    }
    
    // Gizlenme yeri kontrolü
    return maze[tileY][tileX] === 2;
}

// Duvar arkasında mı kontrol et (ışın izleme)
function isWallBetween(x1, y1, x2, y2) {
    // İki nokta arasında ışın izleme ile duvar kontrolü
    const dx = x2 - x1;
    const dy = y2 - y1;
    const distance = Math.sqrt(dx * dx + dy * dy);
    
    // Adım sayısı (çözünürlük)
    const steps = Math.ceil(distance / 5);
    const stepX = dx / steps;
    const stepY = dy / steps;
    
    // Işın boyunca adım adım ilerle
    for (let i = 1; i < steps; i++) {
        const x = x1 + stepX * i;
        const y = y1 + stepY * i;
        
        // Bu noktada duvar var mı kontrol et
        if (checkWallCollision(x, y)) {
            return true; // Duvar var
        }
    }
    
    return false; // Duvar yok
}

// Labirent çizimi
function drawMaze() {
    for (let y = 0; y < maze.length; y++) {
        for (let x = 0; x < maze[y].length; x++) {
            if (maze[y][x] === 1) { // Duvar
                ctx.fillStyle = WALL_COLOR;
                ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
            }
            else if (maze[y][x] === 2) { // Gizlenme yeri
                ctx.fillStyle = HIDING_SPOT_COLOR;
                ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                
                // Gizlenme yeri işaretleyici
                ctx.fillStyle = HIDING_SPOT_MARKER_COLOR;
                ctx.beginPath();
                ctx.arc(x * TILE_SIZE + TILE_SIZE / 2, y * TILE_SIZE + TILE_SIZE / 2, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    }
}

// Kamera takibini etkinleştir
function setupCamera() {
    // Daha önce oluşturulmuş bir kamera objesi
    const camera = {
        x: 0,
        y: 0,
        width: window.innerWidth,
        height: window.innerHeight,
        follow: function(target) {
            // Hedefi takip et ama ekranın ortasında tut
            this.x = target.x - this.width / 2;
            this.y = target.y - this.height / 2;
            
            // Kamera sınırlarını kontrol et
            this.x = Math.max(0, Math.min(this.x, canvas.width - this.width));
            this.y = Math.max(0, Math.min(this.y, canvas.height - this.height));
        },
        apply: function() {
            // Çizim işlemleri öncesinde kamera transformasyonunu uygula
            ctx.save();
            ctx.translate(-this.x, -this.y);
        },
        restore: function() {
            // Kamera transformasyonunu geri al
            ctx.restore();
        }
    };
    
    return camera;
}

// Ayak izi oluştur
function createFootprint() {
    const footprint = {
        x: myPlayer.x,
        y: myPlayer.y,
        angle: myPlayer.angle,
        size: 6,
        color: 'red',
        alpha: 1.0,
        creationTime: Date.now(),
        maxLifetime: FOOTPRINT_DURATION,
        isFromRunning: myPlayer.isRunning // Koşarak mı bırakıldı?
    };
    
    footprints.push(footprint);
    
    // Sunucuya bildir
    if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
            type: 'footprint_created',
            footprint: footprint
        }));
    }
}

// Oyun döngüsü
function gameLoop(timestamp) {
    // Hata ayıklama için güvenlik kontrolü
    if (!canvas) {
        console.error("Canvas elementi bulunamadı!");
        return;
    }
    
    if (!lastTime) lastTime = timestamp;
    const deltaTime = timestamp - lastTime;
    lastTime = timestamp;
    
    try {
        // Oyuncuyu güncelle
        updatePlayer(deltaTime);
        
        // Ayak izlerini güncelle
        updateFootprints();
        
        // Kamerayı ayarla
        const camera = setupCamera();
        camera.follow(myPlayer);
        
        // Yakalama kontrolü
        if (isEbe && !isFreezed) {
            checkCatchPlayers();
        }
        
        // Siyah ekran çiz (her şey görünmez)
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Kamera transformasyonunu uygula
        camera.apply();
        
        // Labirenti çiz
        drawMaze();
        
        // Çiz - Sadece görüş açısı içinde görünür
        if (isEbe) {
            // Ebe için görüş açısını göster
            drawEbeView(myPlayer, true);
            
            // Görüş açısı dışında kalan alanı maskele (siyah kalsın)
            drawViewMask();
        }
        
        // Ayak izlerini çiz
        drawFootprints();
        
        // Oyuncuları çiz
        drawPlayers();
        
        // Kamera transformasyonunu geri al
        camera.restore();
        
        // Eğer ebe donmuş durumdaysa sayaç bilgisini çiz
        if (isEbe && isFreezed) {
            drawFreezeCountdown();
        }
        
        // UI elemanlarını güncelle
        updateDashUI();
        updateStaminaUI();
        
        // Pozisyon güncellemesi gönder
        sendPositionUpdate();
        
        requestAnimationFrame(gameLoop);
    } catch (e) {
        console.error("Oyun döngüsünde hata:", e);
        requestAnimationFrame(gameLoop); // Hata olsa bile devam et
    }
}

// İki nokta arasındaki mesafeyi hesapla
function distance(x1, y1, x2, y2) {
    return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
}

// Oyuncu pozisyonunu güncelle
function updatePlayer(deltaTime) {
    // Eğer oyuncu donmuş durumdaysa hareket etmesin
    if (isFreezed) {
        return; // Hareketi engelle
    }
    
    // Dash yenilenme sayacını güncelle (sadece ebe için)
    if (isEbe) {
        updateDashRecharge(deltaTime);
    }
    
    // Stamina'yı güncelle
    updateStamina(deltaTime);
    
    // Klavye kontrolü (sadece hareket için)
    let dx = 0;
    let dy = 0;
    
    if (keys.w) dy -= 1;
    if (keys.s) dy += 1;
    if (keys.a) dx -= 1;
    if (keys.d) dx += 1;
    
    // Normalleştirme
    if (dx !== 0 && dy !== 0) {
        dx *= 0.7071;
        dy *= 0.7071;
    }
    
    // Koşma durumu - stamina kontrolü ile
    if (keys.shift && !myPlayer.isStaminaEmpty) {
        myPlayer.isRunning = true;
    } else {
        myPlayer.isRunning = false;
    }
    
    const speed = myPlayer.isRunning ? myPlayer.speed * 1.5 : myPlayer.speed;
    
    // Gizlenme durumunda şeffaflık değerini ayarla
    if (playerIsHiding) {
        playerHidingAlpha = HIDING_ALPHA_MIN;
    } else {
        playerHidingAlpha = 1.0;
    }
    
    // Yeni pozisyon hesapla
    let newX = myPlayer.x + dx * speed;
    let newY = myPlayer.y + dy * speed;
    
    // Duvar çarpışma kontrolü
    if (!checkWallCollision(newX, myPlayer.y)) {
        myPlayer.x = newX;
    }
    
    if (!checkWallCollision(myPlayer.x, newY)) {
        myPlayer.y = newY;
    }
    
    // Fare ile bakış açısı kontrolü - hareket yönünden bağımsız
    const mX = mouseX - myPlayer.x;
    const mY = mouseY - myPlayer.y;
    myPlayer.angle = Math.atan2(mY, mX);
    
    // Gizlenme yerinde olup olmadığını kontrol et
    playerIsHiding = checkHidingSpot(myPlayer.x, myPlayer.y);
    
    // Ayak izi oluşturma kontrolü
    if (dx !== 0 || dy !== 0) {
        const distMoved = distance(myPlayer.x, myPlayer.y, myPlayer.lastFootprintPos.x, myPlayer.lastFootprintPos.y);
        myPlayer.footprintDistance += distMoved;
        
        if (myPlayer.footprintDistance >= FOOTPRINT_INTERVAL) {
            myPlayer.footprintDistance = 0;
            myPlayer.lastFootprintPos.x = myPlayer.x;
            myPlayer.lastFootprintPos.y = myPlayer.y;
            
            // Ebe değilse ve gizlenmiyorsa ayak izi bırak
            if (!isEbe && !playerIsHiding) {
                createFootprint();
            }
        }
    }
}

// Ayak izlerini güncelle
function updateFootprints() {
    const currentTime = Date.now();
    
    footprints = footprints.filter(footprint => {
        const age = currentTime - footprint.creationTime;
        return age < footprint.maxLifetime;
    });
    
    // Her bir ayak izinin rengini ve şeffaflığını güncelle
    for (const footprint of footprints) {
        const age = currentTime - footprint.creationTime;
        const colorRatio = Math.min(age / 300, 1);
        
        // Kırmızıdan beyaza geçiş
        const r = 255;
        const g = Math.floor(255 * colorRatio);
        const b = Math.floor(255 * colorRatio);
        
        // Zamanla şeffaflaşma
        const alphaRatio = 1 - (age / footprint.maxLifetime);
        const alpha = Math.max(0, alphaRatio);
        
        footprint.color = `rgba(${r}, ${g}, ${b}, ${alpha})`;
        footprint.alpha = alpha;
    }
}

// Yakalama kontrolü
function checkCatchPlayers() {
    // Donma durumundaysa yakalama yapılamaz
    if (isFreezed) return;
    
    Object.keys(players).forEach(playerId => {
        const player = players[playerId];
        
        // Oyuncu zaten ebe değilse
        if (!player.isEbe) {
            const dist = distance(myPlayer.x, myPlayer.y, player.x, player.y);
            
            // Görüş açısı kontrolü
            const inViewAngle = isInAngle(myPlayer.x, myPlayer.y, player.x, player.y, myPlayer.angle, VIEW_ANGLE);
            
            // Sadece görüş açısındaki oyuncuları yakalayabilir
            if (dist < CATCH_DISTANCE && inViewAngle) {
                // Oyuncuyu yakala!
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'catch_player',
                        caughtPlayerId: playerId
                    }));
                }
            }
        }
    });
}

// Açıda olup olmadığını kontrol et
function isInAngle(centerX, centerY, targetX, targetY, angle, viewAngle) {
    const dx = targetX - centerX;
    const dy = targetY - centerY;
    
    let targetAngle = Math.atan2(dy, dx);
    if (targetAngle < 0) targetAngle += Math.PI * 2;
    if (angle < 0) angle += Math.PI * 2;
    
    const halfViewAngle = (viewAngle * Math.PI / 180) / 2;
    const lowerBound = angle - halfViewAngle;
    const upperBound = angle + halfViewAngle;
    
    if (lowerBound < 0) {
        return targetAngle > (lowerBound + Math.PI * 2) || targetAngle < upperBound;
    }
    if (upperBound > Math.PI * 2) {
        return targetAngle < (upperBound - Math.PI * 2) || targetAngle > lowerBound;
    }
    
    return targetAngle > lowerBound && targetAngle < upperBound;
}

// Ebe görüş açısını çiz
function drawEbeView(player, isCurrentPlayer) {
    const halfViewAngle = (VIEW_ANGLE * Math.PI / 180) / 2;
    
    ctx.save();
    ctx.globalAlpha = 0.2;
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.moveTo(player.x, player.y);
    ctx.arc(player.x, player.y, VIEW_DISTANCE, player.angle - halfViewAngle, player.angle + halfViewAngle);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
}

// Oyuncuları çiz
function drawPlayers() {
    // Önce diğer oyuncuları çiz
    Object.values(players).forEach(player => {
        let visible = true;
        
        // Ebe için görüş kontrolü
        if (isEbe) {
            // Görüş açısı içinde olup olmadığını kontrol et
            const inViewAngle = isInAngle(myPlayer.x, myPlayer.y, player.x, player.y, myPlayer.angle, VIEW_ANGLE);
            const inViewDistance = distance(myPlayer.x, myPlayer.y, player.x, player.y) < VIEW_DISTANCE;
            
            // Ebe sadece görüş açısında ve mesafesi içindeyse görsün
            visible = inViewAngle && inViewDistance;
            
            // Duvar arkasında mı kontrol et (ışın izleme)
            if (visible) {
                visible = !isWallBetween(myPlayer.x, myPlayer.y, player.x, player.y);
            }
        }
        
        if (visible) {
            // Oyuncu gizlenme yerinde mi kontrol et
            const isPlayerHiding = checkHidingSpot(player.x, player.y);
            
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            
            // Oyuncu çizimi - gizleniyorsa şeffaflığı azalt
            if (isPlayerHiding) {
                ctx.globalAlpha = HIDING_ALPHA_MIN;
            }
            
            ctx.fillStyle = player.isEbe ? 'red' : player.color;
            ctx.beginPath();
            ctx.arc(0, 0, PLAYER_SIZE, 0, Math.PI * 2);
            ctx.fill();
            
            // Koşma göstergesi
            if (player.isRunning) {
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, PLAYER_SIZE + 3, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Yön göstergesi
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(PLAYER_SIZE, 0);
            ctx.lineTo(PLAYER_SIZE - 5, -3);
            ctx.lineTo(PLAYER_SIZE - 5, 3);
            ctx.closePath();
            ctx.fill();
            
            // Kullanıcı adı
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.font = '12px Arial';
            ctx.fillText(player.username, 0, -PLAYER_SIZE - 5);
            
            ctx.restore();
            
            // Ebe görüş açısı
            if (player.isEbe) {
                drawEbeView(player, false);
            }
        }
    });
    
    // Kendimi çiz
    ctx.save();
    ctx.translate(myPlayer.x, myPlayer.y);
    ctx.rotate(myPlayer.angle);
    
    // Oyuncu gizlenme yerinde mi kontrol et 
    playerIsHiding = checkHidingSpot(myPlayer.x, myPlayer.y);
    
    // Oyuncu çizimi - gizleniyorsa şeffaflığı azalt
    if (playerIsHiding) {
        ctx.globalAlpha = playerHidingAlpha;
    }
    
    ctx.fillStyle = isEbe ? 'red' : myColor;
    ctx.beginPath();
    ctx.arc(0, 0, PLAYER_SIZE, 0, Math.PI * 2);
    ctx.fill();
    
    // Koşma göstergesi
    if (myPlayer.isRunning) {
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(0, 0, PLAYER_SIZE + 3, 0, Math.PI * 2);
        ctx.stroke();
    }
    
    // Yön göstergesi
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.moveTo(PLAYER_SIZE, 0);
    ctx.lineTo(PLAYER_SIZE - 5, -3);
    ctx.lineTo(PLAYER_SIZE - 5, 3);
    ctx.closePath();
    ctx.fill();
    
    // Kullanıcı adı
    ctx.fillStyle = 'white';
    ctx.textAlign = 'center';
    ctx.font = '12px Arial';
    ctx.fillText(usernameInput.value || 'Ben', 0, -PLAYER_SIZE - 5);
    
    // Gizlenme durumu bildirimi
    if (playerIsHiding) {
        ctx.fillStyle = 'rgba(0, 255, 0, 0.7)';
        ctx.font = '10px Arial';
        ctx.fillText('Gizleniyorsun!', 0, -PLAYER_SIZE - 20);
    }
    
    ctx.restore();
    
    // Ebe görüş açısı
    if (isEbe) {
        drawEbeView(myPlayer, true);
    }
}

// Ayak izlerini çiz
function drawFootprints() {
    footprints.forEach(footprint => {
        // Ebeysem ve belirli koşullar sağlanıyorsa ayak izlerini göster
        if (!isEbe) return;
        
        const dist = distance(myPlayer.x, myPlayer.y, footprint.x, footprint.y);
        const isNearby = dist < FOOTPRINT_DETECTION_DISTANCE;
        const isFromRunningPlayer = footprint.isFromRunning;
        
        // Sadece yakın mesafedeki veya koşan oyuncuların ayak izlerini göster
        if (!isNearby && !isFromRunningPlayer) return;
        
        ctx.save();
        ctx.translate(footprint.x, footprint.y);
        ctx.rotate(footprint.angle);
        
        // Ayak izini çiz
        ctx.fillStyle = footprint.color;
        
        // Sol-sağ ayak izi alternatifi
        const isLeft = Math.floor(footprint.x + footprint.y) % 2 === 0;
        
        // Gerçekçi ayak izi şekli
        if (isLeft) {
            // Sol ayak
            ctx.beginPath();
            // Topuk kısmı
            ctx.ellipse(-2, 5, footprint.size * 0.8, footprint.size, 0, 0, Math.PI * 2);
            // Ayak tabanı
            ctx.moveTo(-3, 0);
            ctx.bezierCurveTo(
                -4, -5,  // Kontrol noktası 1
                0, -10,  // Kontrol noktası 2
                2, -12   // Bitiş noktası
            );
            // Ayak parmakları
            ctx.moveTo(1, -11);
            ctx.arc(1, -11, footprint.size * 0.4, 0, Math.PI, true);  // Büyük parmak
            ctx.moveTo(0, -10);
            ctx.arc(0, -10, footprint.size * 0.3, 0, Math.PI, true);  // 2. parmak
            ctx.moveTo(-1, -9);
            ctx.arc(-1, -9, footprint.size * 0.25, 0, Math.PI, true); // 3. parmak
            ctx.moveTo(-2, -8);
            ctx.arc(-2, -8, footprint.size * 0.2, 0, Math.PI, true);  // 4. parmak
            ctx.moveTo(-3, -7);
            ctx.arc(-3, -7, footprint.size * 0.15, 0, Math.PI, true); // Küçük parmak
            ctx.fill();
        } else {
            // Sağ ayak
            ctx.beginPath();
            // Topuk kısmı
            ctx.ellipse(2, 5, footprint.size * 0.8, footprint.size, 0, 0, Math.PI * 2);
            // Ayak tabanı
            ctx.moveTo(3, 0);
            ctx.bezierCurveTo(
                4, -5,   // Kontrol noktası 1
                0, -10,  // Kontrol noktası 2
                -2, -12  // Bitiş noktası
            );
            // Ayak parmakları
            ctx.moveTo(-1, -11);
            ctx.arc(-1, -11, footprint.size * 0.4, 0, Math.PI, true);  // Büyük parmak
            ctx.moveTo(0, -10);
            ctx.arc(0, -10, footprint.size * 0.3, 0, Math.PI, true);   // 2. parmak
            ctx.moveTo(1, -9);
            ctx.arc(1, -9, footprint.size * 0.25, 0, Math.PI, true);   // 3. parmak
            ctx.moveTo(2, -8);
            ctx.arc(2, -8, footprint.size * 0.2, 0, Math.PI, true);    // 4. parmak
            ctx.moveTo(3, -7);
            ctx.arc(3, -7, footprint.size * 0.15, 0, Math.PI, true);   // Küçük parmak
            ctx.fill();
        }
        
        ctx.restore();
    });
}

// Engelleri çiz
function drawObstacles() {
    obstacles.forEach(obstacle => {
        ctx.fillStyle = obstacle.color;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    });
}

// Oyunu çiz
function draw() {
    // Arkaplanı siyah bırak (zaten gameLoop'ta temizlendi)
    
    if (isEbe) {
        // Ebe için görüş açısını göster
        drawEbeView(myPlayer, true);
        
        // Görüş açısı dışında kalan alanı maskele (siyah kalsın)
        drawViewMask();
    } else {
        // Ebe değilsek normal arkaplan
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    
    // Engelleri çiz
    drawObstacles();
    
    // Ayak izlerini çiz
    drawFootprints();
    
    // Oyuncuları çiz
    drawPlayers();
    
    // UI elemanlarını güncelle
    updateDashUI();
    updateStaminaUI();
}

// Görüş açısı maskesi
function drawViewMask() {
    const halfViewAngle = (VIEW_ANGLE * Math.PI / 180) / 2;
    
    // Görüş açısı maskesi
    ctx.save();
    ctx.fillStyle = '#111';
    
    // Tüm ekran için maske oluştur
    ctx.beginPath();
    ctx.rect(0, 0, canvas.width, canvas.height);
    
    // Görüş açısını maskeden çıkar
    ctx.moveTo(myPlayer.x, myPlayer.y);
    ctx.arc(myPlayer.x, myPlayer.y, VIEW_DISTANCE, 
           myPlayer.angle - halfViewAngle, 
           myPlayer.angle + halfViewAngle);
    ctx.closePath();
    
    // "evenodd" fill-rule ile görüş açısı dışındaki alanı kapla
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fill('evenodd');
    ctx.globalCompositeOperation = 'source-over';
    
    ctx.restore();
}

            background-color: #e74c3c;
        }
        
        #stamina-bar {
            left: 10px;
            bottom: 80px;
            width: 150px;
        }
        
        .stamina-container {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .stamina-fill {
            height: 100%;
            width: 100%;
            background-color: #2ecc71;
            transition: width 0.3s;
        }
    `;
    document.head.appendChild(style);
}

// Dash sayacını güncelle
function updateDashUI() {
    if (!dashUI) return;
    
    // Dash ikonlarını güncelle
    const dashIcons = dashUI.querySelectorAll('.dash-icon');
    for (let i = 0; i < dashIcons.length; i++) {
        if (i < myPlayer.dashCount) {
            dashIcons[i].classList.add('available');
        } else {
            dashIcons[i].classList.remove('available');
        }
    }
    
    // Dash bekleme süresini göster
    const dashCooldown = dashUI.querySelector('.dash-cooldown');
    if (dashCooldown) {
        const currentTime = Date.now();
        const timeSinceLastDash = currentTime - myPlayer.lastDashTime;
        
        if (timeSinceLastDash < DASH_COOLDOWN) {
            const progress = (timeSinceLastDash / DASH_COOLDOWN) * 100;
            dashCooldown.style.background = `linear-gradient(to right, #e74c3c ${progress}%, #333 ${progress}%)`;
        } else {
            dashCooldown.style.background = `#333`;
        }
    }
}

// Stamina barını güncelle
function updateStaminaUI() {
    if (!staminaBar) return;
    
    const staminaFill = staminaBar.querySelector('.stamina-fill');
    if (staminaFill) {
        staminaFill.style.width = `${myPlayer.stamina}%`;
        
        // Stamina düşükse rengi değiştir
        if (myPlayer.stamina < 30) {
            staminaFill.style.backgroundColor = '#e74c3c'; // Kırmızı
        } else if (myPlayer.stamina < 60) {
            staminaFill.style.backgroundColor = '#f39c12'; // Turuncu
        } else {
            staminaFill.style.backgroundColor = '#2ecc71'; // Yeşil
        }
    }
}

// Dash işlemini gerçekleştir
function performDash() {
    if (!isEbe) return; // Sadece ebe dash yapabilir
    
    const currentTime = Date.now();
    
    // Dash yapabilme kontrolü
    if (myPlayer.dashCount <= 0 || (currentTime - myPlayer.lastDashTime) < DASH_COOLDOWN) {
        return; // Dash hakkı yok veya bekleme süresi dolmamış
    }
    
    // Dash yapılacak oyuncuyu bul (görüş açısındaki en yakın oyuncu)
    let targetPlayer = null;
    let minDistance = Infinity;
    
    Object.values(players).forEach(player => {
        if (!player.isEbe) { // Ebe olmayan oyuncular hedef olabilir
            const dist = distance(myPlayer.x, myPlayer.y, player.x, player.y);
            const inViewAngle = isInAngle(myPlayer.x, myPlayer.y, player.x, player.y, myPlayer.angle, VIEW_ANGLE);
            
            if (inViewAngle && dist < minDistance && dist < VIEW_DISTANCE) {
                minDistance = dist;
                targetPlayer = player;
            }
        }
    });
    
    // Hedef oyuncu yoksa dash yapma
    if (!targetPlayer) return;
    
    // Dash yönünü hesapla
    const dashAngle = Math.atan2(targetPlayer.y - myPlayer.y, targetPlayer.x - myPlayer.x);
    
    // Dash hareketini başlat
    const dashInterval = setInterval(() => {
        // Dash hareketini yap
        myPlayer.x += Math.cos(dashAngle) * (DASH_POWER / 10);
        myPlayer.y += Math.sin(dashAngle) * (DASH_POWER / 10);
        
        // Sınır kontrolü
        if (myPlayer.x < PLAYER_SIZE) myPlayer.x = PLAYER_SIZE;
        if (myPlayer.x > canvas.width - PLAYER_SIZE) myPlayer.x = canvas.width - PLAYER_SIZE;
        if (myPlayer.y < PLAYER_SIZE) myPlayer.y = PLAYER_SIZE;
        if (myPlayer.y > canvas.height - PLAYER_SIZE) myPlayer.y = canvas.height - PLAYER_SIZE;
    }, 10);
    
    // Dash süresini sınırla
    setTimeout(() => {
        clearInterval(dashInterval);
    }, DASH_DURATION);
    
    // Dash hakkını azalt ve son dash zamanını güncelle
    myPlayer.dashCount--;
    myPlayer.lastDashTime = currentTime;
    
    // Dash UI'ı güncelle
    updateDashUI();
    
    // Dash ses efekti
    playDashSound();
}

// Dash yenilenme sayacını güncelle
function updateDashRecharge(deltaTime) {
    const currentTime = Date.now();
    
    // Dash hakkı maksimumda ise işlem yapma
    if (myPlayer.dashCount >= MAX_DASH_COUNT) {
        myPlayer.lastDashRechargeTime = currentTime;
        return;
    }
    
    // Dash hakkı yenilenme süresi kontrol edilir
    if ((currentTime - myPlayer.lastDashRechargeTime) >= DASH_RECHARGE_TIME) {
        // Yeni dash hakkı ekle
        myPlayer.dashCount = Math.min(myPlayer.dashCount + 1, MAX_DASH_COUNT);
        myPlayer.lastDashRechargeTime = currentTime;
        
        // UI güncelle
        updateDashUI();
    }
}

// Stamina'yı güncelle
function updateStamina(deltaTime) {
    const deltaSeconds = deltaTime / 1000; // Saniye cinsinden geçen süre
    
    if (myPlayer.isRunning && !myPlayer.isStaminaEmpty) {
        // Koşarken stamina azalt
        myPlayer.stamina -= STAMINA_DEPLETION_RATE * deltaSeconds;
        
        // Stamina bitti mi kontrolü
        if (myPlayer.stamina <= 0) {
            myPlayer.stamina = 0;
            myPlayer.isStaminaEmpty = true; // Stamina boşaldı, koşamaz duruma geldi
            myPlayer.isRunning = false; // Koşmayı durdur
        }
    } else if (!myPlayer.isRunning) {
        // Koşmuyorsa stamina doldur
        myPlayer.stamina += STAMINA_RECHARGE_RATE * deltaSeconds;
        
        // Stamina maksimuma ulaştı mı kontrolü
        if (myPlayer.stamina >= MAX_STAMINA) {
            myPlayer.stamina = MAX_STAMINA;
            myPlayer.isStaminaEmpty = false; // Stamina doldu, koşabilir duruma geldi
        } else if (myPlayer.stamina >= MIN_STAMINA_TO_RUN) {
            // Stamina koşabilecek kadar doldu
            myPlayer.isStaminaEmpty = false;
        }
    }
    
    // Stamina UI'ı güncelle
    updateStaminaUI();
}

// Dash ses efekti
function playDashSound() {
    // Basit bir dash ses efekti oluştur
    try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.type = 'sawtooth';
        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.2);
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.3);
    } catch (error) {
        console.log("Ses efekti oluşturulamadı");
    }
}
